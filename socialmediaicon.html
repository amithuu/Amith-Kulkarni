<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media icons animation</title>
  <!-- Remix icons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="socialmediaicon.css">
</head>

<body>
  <div class="icons">
    <a href="http://www.instagram.com" class="icon icon--instagram"  >
      <i class="ri-instagram-line"></i>
    </a>
    <a href="http://www.twitter.com" class="icon icon--twitter">
      <i class="ri-twitter-line"></i>
    </a>
    <a href="http://www.linkdin.com" class="icon icon--linkedin">
      <i class="ri-linkedin-line"></i>
    </a>
    <a href="https://github.com/amithuu/Amith-Kulkarni" class="icon icon--github">
      <i class="ri-github-line"></i>
    </a>
    <a href="http://www.amazonprime.com"  class="icon icon--amazon">
        <i class="ri-amazon-fill"></i>
    </a>
    <a href="http://www.netflix.com"  class="icon icon--netflix">
        <i class="ri-netflix-fill"></i>
    </a>
    <a href="http://www.youtube.com"  class="icon icon--youtube">
        <i class="ri-youtube-fill" ></i>
    </a>

    <a href="http://www.voot.com"  class="icon icon--voot">
        <i class="ri-voot-line" ></i>
    </a>

    <a href="http://www.whatsapp.com"  class="icon icon--whatsapp">
        <i class="ri-whatsapp-fill" ></i>
    </a>
  </div>
</body>

</html>
